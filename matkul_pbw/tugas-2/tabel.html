<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Form Input Nilai</h1>
    <!-- tabel pertama -->
    <table border="1" cellpadding="10" width="600">
      <tr>
        <td>NIM</td>
        <td>:</td>
        <td><input type="text" placeholder="silakan masukan nim" /></td>
      </tr>
      <tr>
        <td>Nilai Tugas</td>
        <td>:</td>
        <td><input type="text" placeholder="silakan masukan nilai tugas" /></td>
      </tr>
      <tr>
        <td>Nilai UTS</td>
        <td>:</td>
        <td><input type="text" placeholder="silakan masukan nilai uts" /></td>
      </tr>
      <tr>
        <td>Nilai UAS</td>
        <td>:</td>
        <td><input type="text" placeholder="silakan masukan nilai uas" /></td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <button type="submit">simpan</button>
        </td>
      </tr>
    </table>

    <br />
    <!-- tabel kedua -->
    <table border="1" cellpadding="10" width="600">
      <!-- atribut tabel -->
      <tr>
        <th rowspan="2">No</th>
        <th rowspan="2">NIM</th>
        <th rowspan="2">Nama</th>
        <th colspan="3">Nilai</th>
      </tr>
      <tr>
        <th>Tugas</th>
        <th>UTS</th>
        <th>UTS</th>
      </tr>

      <!-- isi tabel -->
      <tr>
        <td>1</td>
        <td>A11.2023.18511</td>
        <td>Rama</td>
        <td>90</td>
        <td>84</td>
        <td>90</td>
      </tr>
      <tr>
        <td>2</td>
        <td>A11.2023.18522</td>
        <td>Roni</td>
        <td>88</td>
        <td>86</td>
        <td>90</td>
      </tr>
      <tr>
        <td>3</td>
        <td>A11.2023.18533</td>
        <td>Ikhsan</td>
        <td>78</td>
        <td>80</td>
        <td>92</td>
      </tr>
    </table>
  </body>
</html>
